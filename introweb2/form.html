<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Contáctanos!</title>
</head>
<body>
    <header>
        <h1>Haz tus pedidos de copias de Valorant con 1,000,000 VP</h1>
    </header>
    <main>
        <section>
            <form action="" method="post"><!-- El valor de action es la URL a dónde mandaremos la info del form. En method va el tipo de método a usar (POST) -->
                <fieldset>
                    <legend>Datos básicos de contacto</legend>
                    Nombre: <input type="text" placeholder="Escribe tu nombre">
                    <br>
                    Apellido: <input type="text" placeholder="Escribe tu apellido">
                    <br>
                    E-mail: <input type="email" placeholder="Escribe tu e-mail" required>
                    <br>
                    Teléfono: <input type="tel" placeholder="Escribe tu teléfono">
                </fieldset>
                <fieldset>
                    <legend>Datos del pedido</legend>
                    <span>Mínimo de VP: 999   Máximo de VP: 3999</span> <span>¡Gracias por su comprensión!</span>
                    <br>
                    Número de VP: <input type="number" min="999" max="3999" required>
                    <br>
                    Fecha de entrega: <input type="date" required>
                </fieldset>
            </form> 
        </section>
    </main>
</body>
</html>
